<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>作成日時：{{ post.created_at }}</small>
    <br><br>
    <!-- 編集リンクを追加！ -->
    <a href="{% url 'post_edit' post.pk %}">✏️ 編集</a>

     <a href="{% url 'post_delete' post.pk %}">🗑️ 削除</a>

    <br><br>
    <a href="{% url 'post_list' %}">← 一覧に戻る</a>
</body>
</html>
