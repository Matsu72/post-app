<!DOCTYPE html>
<html>
<head>
    <title>投稿一覧</title>
</head>
<body>
    <h1>投稿一覧</h1>

    <a href="{% url 'post_create' %}">＋ 新規投稿</a>
    <hr>

    {% for post in posts %}
        <div>
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.content }}</p>
            <small>{{ post.created_at }}</small>
        </div>
        <hr>
    {% empty %}
        <p>まだ投稿がありません</p>
    {% endfor %}
</body>
</html>
