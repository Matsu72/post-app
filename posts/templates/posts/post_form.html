<!DOCTYPE html>
<html>
<head>
    <title>新規投稿</title>
</head>
<body>
    <h1>新規投稿</h1>

    <form method="POST">
        {% csrf_token %}
        <label>タイトル:</label><br>
        <input type="text" name="title"><br><br>

        <label>本文:</label><br>
        <textarea name="content" rows="4" cols="50"></textarea><br><br>

        <button type="submit">投稿する</button>
    </form>

    <br>
    <a href="{% url 'post_list' %}">← 一覧に戻る</a>
</body>
</html>
